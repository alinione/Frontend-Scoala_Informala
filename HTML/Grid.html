<!DOCTYPE html>
<html>
	<head>
		<title>Grid</title>
		<style>
			@media (min-width: 576px) {
				.col-sm-12{
				width: 100%;
				}
				.col-sm-6{
				width: 50%;
				}
				.col-sm-4{
					width: 33.3%;
				}
			}
			@media (min-width: 768px){
				.col-md-12{
				width: 100%;
				}
				.col-md-6{
				width: 50%;
				}
				.col-md-4{
				width: 33.3%;
				}
			}
			div {
				background: red;
				float:left; 
			}
		</style>
	</head>
	<body>
		<div class="col-sm-12 col-md-4">Bootstrap documentation</div>
		<div class="col-sm-12 col-md-4">Bootstrap documentation</div>
		<div class="col-sm-12 col-md-4">Bootstrap documentation</div>
	</body>
