<!DOCTYPE html>
<html>
	<head>
		<title>Table example</title>			
	</head>
	<body>
		<table border="1" cellspacing="0">
			<thead>
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
					<td>1D</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
					<td>2D</td>	
				</tr>
				<tr>	
					<td style="background-color: red">3A</td>
					<td>3B</td>
					<td>3C</td>
					<td>3D</td>	
				</tr>	
			</tbody>
			<tfoot>
				<tr>
					<td>4A</td>
					<td>4B</td>
					<td>4C</td>
					<td>4D</td>
				</tr>
				<tr>
					<td>5A</td>
					<td>5B</td>
					<td>5C</td>
					<td>5D</td>
				</tr>
			</tfoot>
			<tr></tr>
			<tr></tr>
			<tr></tr>
		</table>
	</body>
</html>
