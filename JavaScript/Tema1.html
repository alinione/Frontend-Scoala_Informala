			function equals(a,b) {
				if (a === b) {
					return true;
				} else {
					return false;
				}
			}
			console.log("equals(3,4)", equals(3,4));

			function compare(a,b) {
				if (a < b) {
					return -1;
				}
				if (a === b) {
					return 0;
				} else if (a > b) {
					return 1;
				}
			}
			console.log("compare(3,4)", compare(3,4));

			function max(a,b) {
				if (a > b) {
					return a;
				}
				if (a < b) {
					return b;
				} else if (a === b) {
					return a || b;
				}
			}
			console.log("max(5,6)", max(5,6));

			function min(a,b) {
				if (a < b) {
					return a;
				}
				if (b < a) {
					return b;
				} else if (a === b) {
					return a || b;
				}
			}
			console.log("min(5,6)", min(5,6));

			function suma(n) {
				let sum = 0;
				for (let i=1; i<=n; i++) {
					sum = sum+i;
				}
				return sum;
			}
			console.log("suma(3)", suma(3));

			function prim(n) {
  				for(let i = 2; i < n; i++) {
    				if (n % i === 0) {
    					return false;
    				} 
    			}
  				return n > 1;
			}
			console.log("prim(3)", prim(3));

					if (prim(i) ) {
						ct++
						sum += i;
					}
				}

				return sum;
			}
			
			console.log("sumaPrime(20)", sumaPrime(20));
